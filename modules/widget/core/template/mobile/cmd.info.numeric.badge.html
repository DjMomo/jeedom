<span style="width:120px;display: inline-block;" class="cmd" type="info" subtype="numeric" cmd_id="#id#">
    <a href="#tooltipsCmd#id#" data-rel="popup" data-transition="pop" class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-info ui-btn-inline" style="margin-right: 0em;"></a>
    <div id="cmd#id#">
        <center><span class='ui-bar ui-bar-a' style="font-size: 1.3em;margin-bottom: auto;margin-top : auto;">#state# #unite#</span></center><br/>
    </div>
    <div data-role="popup" id="tooltipsCmd#id#" class="ui-content" data-theme="a" style="max-width:350px;">
        #collectDate#
    </div>
    <center>
        <span style="#displayHistory#" class="label label-default">
            <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </span>
    </center>
</span>
