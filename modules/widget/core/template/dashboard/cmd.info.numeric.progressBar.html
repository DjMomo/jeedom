<span class="info" cmd_id="#id#">
    <span style="width:120px;display: inline-block;" class="#class# tooltips" cmd_id="#id#" title="#collectDate#" >
        <div class="progress" id="cmd#id#">
            <div class="progress-bar" role="progressbar" aria-valuenow="#state#" aria-valuemin="#minValue#" aria-valuemax="#maxValue#" >
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
        <center>
            <span style="#displayHistory#" class="label label-default">
                <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
            </span>
        </center>
    </span>
</span>

<script>
    $(function() {
    var value = ('#state#' != '' && is_numeric('#state#')) ? '#state#' : 0;
    var maxValue = ('#maxValue#' != '' && is_numeric('#maxValue#')) ? '#maxValue#' : 0;
    var minValue = ('#minValue#' != '' && is_numeric('#minValue#')) ? '#minValue#' : 0;
    $('#cmd#id#').find('.progress-bar').attr('aria-valuenow', value);
    var pourcentage = (value / (maxValue - minValue)) * 100;
    $('#cmd#id#').find('.progress-bar').css('width', pourcentage + '%');
    var progressBarClass = '';
    if (pourcentage < 100) {
        progressBarClass = 'progress-bar-danger';
    }
    if (pourcentage < 75) {
        progressBarClass = 'progress-bar-warning';
    }
    if (pourcentage < 50) {
        progressBarClass = 'progress-bar-info';
    }
    if (pourcentage < 25) {
        progressBarClass = 'progress-bar-success';
    }
    $('#cmd#id#').find('.progress-bar').addClass(progressBarClass);
    });
</script>
