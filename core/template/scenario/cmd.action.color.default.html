<script type="text/javascript" src="3rdparty/jquery.farbtastic/farbtastic.js" ></script>
<link rel="stylesheet" href="3rdparty/jquery.farbtastic/farbtastic.css" />
<input class="expressionAttr form-control input-sm" l1key="options" l2key="color" value="#color#" uid="#uid#" />
<a class="btn btn-default form-control listEquipementInfo cursor" cmd_id="#id#" uid="#uid#" style="margin-top : 5px;"><i class="fa fa-list-alt"></i> Rechercher Ã©quipement</a>
<div class="colorpicker" uid="#uid#" style="display : none"></div>
<script>
    $(function() {
        var input = $('input[uid=#uid#]');
        var div = $('div.colorpicker[uid=#uid#]');
        div.farbtastic(input);

        input.focus(function() {
            if (!$(this).parent().find('.colorpicker').is(':visible')) {
                $(this).parent().find('.colorpicker').show();
            }
        });

        input.blur(function() {
            if ($(this).parent().find('.colorpicker').is(':visible')) {
                $(this).parent().find('.colorpicker').hide();
            }
        });
    });
    $('.listEquipementInfo[uid=#uid#]').on('click', function() {
        var el = $(this);
        cmd.getSelectModal({type: 'info'}, function(result) {
            el.parent().find('.expressionAttr[l1key=options][l2key=color]').value(result.human);
        });
    });
</script>
