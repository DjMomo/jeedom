<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#">
    <a class="btn btn-xs btn-default action" style="margin-top : 3px;">#name#</a>
    <script>
        $(function() {
            $('.cmd[data-cmd_id=#id#] .action').off();
            $('.cmd[data-cmd_id=#id#] .action').on('click', function() {
                execCmd('#id#', '');
            });
            var name = "#name#";
            if (name.toLowerCase().indexOf('off') >= 0 || name.toLowerCase().indexOf('descendre') >= 0) {
                $('.cmd[data-cmd_id=#id#] .action').addClass('btn-danger');
            }
            if (name.toLowerCase().indexOf('on') >= 0) {
                $('.cmd[data-cmd_id=#id#] .action').addClass('btn-success');
            }
        });
    </script>
</span>
