<script type="text/javascript" src="3rdparty/jquery.farbtastic/farbtastic.js" ></script>
<link rel="stylesheet" href="mobile/css/farbtastic.css" />


<center><div class="action_colorpicker" cmd_id="#id#" l1key="color"></div></center>
<a cmd_id="#id#" data-mini="true" class="action action_colorpicker_off ui-btn ui-btn-b" style="margin-top : 3px;">Off</a>

<script>
    var value = '#000000';
    if ('#lastValue#' != '') {
        value = '#lastValue#';
    }
    if ($('.action_colorpicker[cmd_id=#id#]').length > 0) {
        $('.action_colorpicker[cmd_id=#id#]').farbtastic();
        $.farbtastic($('.action_colorpicker[cmd_id=#id#]')).setColor(value);
        $('.action_colorpicker_off[cmd_id=#id#]').click(function() {
            execCmd('#id#', {color: '#000000'});
        });

        $('.action_colorpicker[cmd_id=#id#]').mouseup(function() {
            execCmd('#id#', {color: $.farbtastic($(this)).color});
        });
    }
</script>
