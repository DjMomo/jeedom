<span class="cmd" type="info" subtype="binary" cmd_id="#id#" >
    <span class="#history# tooltips" cmd_id="#id#" title="#collectDate#">
        <center>
            <a href="#tooltipsCmd#id#" data-rel="popup" data-transition="pop" class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-info ui-btn-inline"></a>
            #name# : <span class="binary"></span>
            #unite#
        </center>

        <div data-role="popup" id="tooltipsCmd#id#" class="ui-content" data-theme="a" style="max-width:350px;">
            #collectDate#
        </div>
    </span>
</span>

<script>
    $(function() {
        if ('#state#' == '1') {
            $('.cmd[cmd_id=#id#] .binary').addClass('green');
        } else if ('#state#' == '0') {
            $('.cmd[cmd_id=#id#] .binary').addClass('red');
        } else {
            $('.cmd[cmd_id=#id#] .binary').append('<span class="label label-danger">#state#</span>');
        }
    });
</script>
